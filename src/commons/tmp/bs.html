<!--

Bootstrap rules:

column width =  minimumOf(horizontal area required by content to be in 1 row, some fixed value defined for screen size)

eg
    1. we have 12 cols
    2. content of each column is  "a big bad brown wolf" which takes 18px( as per text width) in all screens area ,
    3. screen widths are             laptop 180px | tab : 90px | mobile : 54px
    4. bootstrap max col width is    laptop 20px  | tab : 15px | mobile : 30px

    then, (a) how many cols will come in each screen? (b) what if each column took 30px?
    ans (a) : for laptop min(textwidth,btc) = min(18,20) = 18 . therefore total columns in laptop = 180/18 =10
              for tablet min(textwidth,btc) = min(18,15) = 15 . therefore total columns in laptop = 90/15  =6
              for mobile min(textwidth,btc) = min(18,30) = 18 . therefore total columns in laptop = 54/18 = 3

    ans (a) : for laptop min(textwidth,btc) = min(30,20) = 20 . therefore total columns in laptop = 180/20 =9
              for tablet min(textwidth,btc) = min(30,15) = 15 . therefore total columns in laptop = 90/15  =6
              for mobile min(textwidth,btc) = min(30,30) = 30 . therefore total columns in laptop = 54/30 = 1

-->
